<app-header data-test-id="app_header"></app-header>

<div data-test-id="app_tasks_list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 px-4 py-6 items-stretch">
  @for (task of tasks(); track task.id) {
    <app-task data-test-id="app_task_list_task" [task]="task"></app-task>
  }
</div>
