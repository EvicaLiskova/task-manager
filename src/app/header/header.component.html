<header class="bg-transparent px-4 py-8">
  <div class="max-w-6xl mx-auto flex items-center justify-between gap-4">
    <div class="flex flex-grow">
      <div class="relative flex-grow">
        <div class="absolute left-4 top-1/2 -translate-y-1/2 text-zinc-600 mt-[3px]">
          <mat-icon data-test-id="header_search-icon">search</mat-icon>
        </div>

        <input
          data-test-id="header_search-input"
          type="text"
          [formControl]="searchControl"
          placeholder="Search by title, status, or descriptionâ€¦"
          class="w-full py-4 pl-12 pr-10 border border-zinc-300 rounded-4xl bg-zinc-100 text-zinc-600 focus:border-zinc-300 focus:outline-none"
        />

        @if (isSearchActive()) {
          <button
            data-test-id="header_search-clear"
            (click)="clearSearch()"
            type="button"
            class="absolute right-4 top-1/2 -translate-y-1/2 text-zinc-400 hover:text-red-500 mt-[3px]"
            aria-label="Clear search"
          >
            <mat-icon class="text-base leading-none">close</mat-icon>
          </button>
        }
      </div>
    </div>

    <button
      data-test-id="header_button_add-task"
      (click)="onAddTaskClick()"
      mat-icon-button
      matTooltip="Add Task"
      class="flex items-center justify-center bg-zinc-600 text-white w-auto px-4 h-14 rounded-full hover:bg-zinc-700 transition"
    >
      <mat-icon>add</mat-icon>
      <span class="hidden md:inline-block ml-2">Add Task</span>
    </button>
  </div>
</header>
